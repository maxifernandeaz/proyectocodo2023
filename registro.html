<body>
    <header>
        <img src="img/logo-gym.png" alt="gimnasio">
        <h1>ARMA TU GIM</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>

            </ul>
        </nav>
    </header>

    <hr>
    <main>
<section id="contact">
            <h2>Contactanos!</h2>
        
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" name="nombre" maxlength="50" required style="width: 400px;"><br>
        
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" maxlength="50" required style="width: 400px;"><br>
        
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" pattern="[0-9]+" required style="width: 200px;"><br>
        
                <label for="valoracion">Valoración de variedad de productos:</label>
                <select id="valoracion" name="valoracion" required>
                    <option value="Muy insatisfecho">Muy insatisfecho</option>
                    <option value="Insatisfecho">Insatisfecho</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Satisfecho">Satisfecho</option>
                    <option value="Altamente satisfecho">Altamente satisfecho</option>
                </select><br>
        
                <label for="interes">¿En qué estás interesado?</label>
                <select id="interes" name="interes" required>
                    <input type="radio" name="rb" value="1"> Todos los equipos
                    <input type="radio" name="rb" value="2"> Equipos de entrenamiento
                    <input type="radio" name="rb" value="3"> Accesorios
                    <input type="radio" name="rb" value="4"> Equipos de almacenamiento
                </select><br>
        
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>

    </div>

</footer>
