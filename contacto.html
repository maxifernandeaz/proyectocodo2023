<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/favicom-gym.png" type="gym">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Armá tu gym</title>

</head>

<body>
    <header>
        <img src="img/logo-gym.png" alt="gimnasio">
        <h1>ARMA TU GYM</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Nuestro Catálogo</a></li>
                <li><a href="registro.html">Registrate</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="index1.html">Clave De Acceso</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-form">
            <h2 class="animate__animated animate__fadeInDown">Contactate con nosotros!</h2>
            <form id="form" action="https://formspree.io/f/mgejppvk" method="POST">
                <div>
                    <label for="nombre">Nombre: *</label>
                    <input type="text" id="nombre" name="nombre" required style="width: 400px;">
                </div>
                <div>
                    <label for="apellido" id="apellido">Apellido: *</label>
                    <input type="text" id="apellido" name="apellido" required style="width: 400px;">
                </div>
                <div>
                    <label for="correo">Correo Electrónico: *</label>
                    <input type="email" id="correo" name="correo" required style="width: 400px;">
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" cols="30" rows="10" style="width: 400px;" required placeholder="Escriba su consulta..."></textarea>
                    <p><b>* Campos obligatirios</b></p><br>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <br>
        <h3><U>Donde estamos?:</U></h3>
        <br>

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.1030047071954!2d-58.377763624452726!3d-34.601556757383754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccbcb8faf9cfd%3A0xa2fe32fe5e1e45cf!2zR2FsZXLDrWEgSmFyZMOtbg!5e0!3m2!1ses!2sar!4v1695565051108!5m2!1ses!2sar"
            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
    <hr>
    <footer>
        <p style="color: azure; font-size: 10px;"> &copy;2023 Arma tu gim.S.A</p>

        <div class="redes-sociales">
            <h4>Redes Sociales</h4>
            <img src="img/facebook.png" alt="facebook" width="30px">
            <img src="img/instagram.png" alt="instagram" width="30px">
            <img src="img/twitter.png" alt="twitter" width="30px">
        </div>

    </footer>
    <script>
        const $form = document.querySelector('#form')

        $form.addEventListener('submit', handlesumit)

        async function handlesumit(event) {
            event.preventDefault()
            const form = new FormData(this)
            const response = await fetch(this.action, {
                method: this.method,
                body: form,
                headers: {
                    'Accept': 'application/json'
                }
            })
        if (response.ok) {
                this.reset()
                alert('Gracias por contactarte, te responderemos a la brevedad.')
            }
        }

    </script>


</body>

</html>
